<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Attendance</title>
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="register.css" />
    <script src="regis.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <span class="hamburger-btn material-symbols-rounded">menu</span>
        <a href="#" class="logo">
          <img src="img/logo.jpeg" alt="logo" />
          <h2>SELAMAT DATANG DI WEBSITE STUDENT ATTENDANCE</h2>
        </a>
        <ul class="links">
          <span class="close-btn material-symbols-rounded">close</span>
        </ul>
        <button class="login-btn">LOG IN</button>
      </nav>
    </header>
    <div class="blur-bg-overlay"></div>
    <div class="form-popup">
      <span class="close-btn material-symbols-rounded">close</span>
      <div class="form-box login">
        <div class="form-details">
          <h2>Selamat Datang</h2>
          <p>Silahkan login apabila mempunyai akun</p>
        </div>
        <div class="form-content">
          <h2>LOGIN</h2>
          <form action="index.html">
            <div class="input-field">
              <input type="text" />
              <label>Email</label>
            </div>
            <div class="input-field">
              <input type="password" />
              <label>Password</label>
            </div>
            <a href="#" class="forgot-pass-link">Forgot password?</a>
            <button type="submit">Log In</button>
          </form>
          <div class="bottom-link">
            Tidak Punya Akun?
            <a href="#" id="signup-link">Signup</a>
          </div>
        </div>
      </div>
      <div class="form-box signup">
        <div class="form-details">
          <h2>Buat Akun</h2>
          <p>Silahkan membuat akun disini</p>
        </div>
        <div class="form-content">
          <h2>SIGNUP</h2>
          <form action="#">
            <div class="input-field">
              <input type="text" required />
              <label>Silahkan masukan email anda</label>
            </div>
            <div class="input-field">
              <input type="password" required />
              <label>Silahkan buat password</label>
            </div>
            <button type="submit">Sign Up</button>
          </form>
          <div class="bottom-link">
            Sudah mempunyai akun?
            <a href="#" id="login-link">Login</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
