<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Blank Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <nav id="sidebar">
        <div class="sidebar-header">
          <h3>Attendance Dashboard</h3>
        </div>
        <ul class="list-unstyled components">
          <li>
            <a href="index.html" class="d-flex align-items-center gap-2"> <i class="bi bi-house-door"></i> Home </a>
          </li>
          <li class="active">
            <a href="viewAllStudent.html" class="d-flex align-items-center gap-2"> <i class="bi bi-file-text"></i> Blank Page </a>
          </li>
          <li>
            <a href="#" class="d-flex align-items-center gap-2"> <i class="bi bi-gear"></i> Settings </a>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <div id="content" class="flex-grow-1">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <button type="button" id="sidebarCollapse" class="btn btn-custom">
              <i class="bi bi-list"></i>
            </button>

            <div class="dropdown ms-auto">
              <button class="btn btn-link dropdown-toggle admin-dropdown" type="button" id="adminDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle"></i>
                <span class="ms-2">Admin</span>
              </button>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="adminDropdown">
                <li>
                  <a class="dropdown-item" href="#">
                    <i class="bi bi-person"></i>
                    <span class="ms-2">Profile</span>
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <i class="bi bi-gear"></i>
                    <span class="ms-2">Settings</span>
                  </a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item text-danger" href="#">
                    <i class="bi bi-box-arrow-right"></i>
                    <span class="ms-2">Logout</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <!-- Page Content -->
        <div class="container-fluid">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title mb-0">Edit Attendance Record</h5>
            </div>
            <div class="card-body">
              <form class="edit-form">
                <div class="row mb-4">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="studentId" class="form-label">Student ID</label>
                      <input type="text" class="form-control" id="studentId" />
                    </div>
                    <div class="mb-3">
                      <label for="studentName" class="form-label">Student Name</label>
                      <input type="text" class="form-control" id="studentName" />
                    </div>
                    <div class="mb-3">
                      <label for="date" class="form-label">Date</label>
                      <input type="date" class="form-control" id="date" />
                    </div>
                    <div class="mb-3">
                      <label for="status" class="form-label">Attendance Status</label>
                      <select class="form-select" id="status">
                        <option value="present">Present</option>
                        <option value="absent">Absent</option>
                        <option value="late">Late</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="notes" class="form-label">Notes</label>
                      <textarea class="form-control" id="notes" rows="4" placeholder="Add any additional notes..."></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="reason" class="form-label">Reason (if absent/late)</label>
                      <input type="text" class="form-control" id="reason" placeholder="Enter reason" />
                    </div>
                    <div class="mb-3">
                      <label for="document" class="form-label">Supporting Document</label>
                      <input type="file" class="form-control" id="document" />
                      <div class="form-text">Upload any supporting documents (e.g., medical certificate)</div>
                    </div>
                  </div>
                </div>

                <div class="row mb-4" id="lateDetails">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="expectedTime" class="form-label">Expected Time</label>
                      <input type="time" class="form-control" id="expectedTime" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="actualTime" class="form-label">Actual Time</label>
                      <input type="time" class="form-control" id="actualTime" />
                    </div>
                  </div>
                </div>

                <div class="d-flex justify-content-between">
                  <button type="button" class="btn btn-outline-custom" onclick="window.location.href='viewAllStudent.html'"><i class="bi bi-arrow-left"></i> Back</button>
                  <div>
                    <a href="/testedituser.html" type="reset" class="btn btn-outline-danger me-2"> <i class="bi bi-x-circle"></i> Reset </a>
                    <button type="submit" class="btn btn-outline-custom"><i class="bi bi-check-circle"></i> Save Changes</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Sidebar Toggle
      document.getElementById("sidebarCollapse").addEventListener("click", function () {
        document.getElementById("sidebar").classList.toggle("active");
        document.getElementById("content").classList.toggle("active");
      });
    </script>
  </body>
</html>
