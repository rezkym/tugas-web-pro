<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Student Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <style>
      .student-photo img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <nav id="sidebar">
        <div class="sidebar-header">
          <h3>Attendance Dashboard</h3>
        </div>
        <ul class="list-unstyled components">
          <li>
            <a href="index.html" class="d-flex align-items-center gap-2"> <i class="bi bi-house-door"></i> Home </a>
          </li>
          <li class="active">
            <a href="viewAllStudent.html" class="d-flex align-items-center gap-2"> <i class="bi bi-file-text"></i> Reports </a>
          </li>
          <li>
            <a href="#" class="d-flex align-items-center gap-2"> <i class="bi bi-gear"></i> Settings </a>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <div id="content" class="flex-grow-1">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <button type="button" id="sidebarCollapse" class="btn btn-custom">
              <i class="bi bi-list"></i>
            </button>

            <div class="dropdown ms-auto">
              <button class="btn btn-link dropdown-toggle admin-dropdown" type="button" id="adminDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle"></i>
                <span class="ms-2">Admin</span>
              </button>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="adminDropdown">
                <li>
                  <a class="dropdown-item" href="#">
                    <i class="bi bi-person"></i>
                    <span class="ms-2">Profile</span>
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <i class="bi bi-gear"></i>
                    <span class="ms-2">Settings</span>
                  </a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item text-danger" href="#">
                    <i class="bi bi-box-arrow-right"></i>
                    <span class="ms-2">Logout</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <!-- Page Content -->
        <div class="container-fluid mt-4">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Student Details</h5>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-4">
                  <div class="student-photo">
                    <img src="img/rezky.png" alt="Student Photo" class="img-fluid rounded-circle" />
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="row">
                    <div class="col-md-6">
                      <h6><b>Name:</b></h6>
                      <p>Rezky Maulana</p>
                    </div>
                    <div class="col-md-6">
                      <h6><b>Class :</b></h6>
                      <p>IT-46-01</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <h6><b>Student Registration Number :</b></h6>
                      <p>004</p>
                    </div>
                    <div class="col-md-6">
                      <p><b>Total Attendance : 45</b></p>
                      <h6>Present : 25</h6>
                      <h6>Late : 20</h6>
                      <h6>Absent : 7</h6>
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-end">
                <a href="viewAllStudent.html" class="btn btn-outline-custom">Back to Reports</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Sidebar Toggle
      document.getElementById("sidebarCollapse").addEventListener("click", function () {
        document.getElementById("sidebar").classList.toggle("active");
        document.getElementById("content").classList.toggle("active");
      });
    </script>
  </body>
</html>
